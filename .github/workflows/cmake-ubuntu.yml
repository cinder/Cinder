name: CMake Ubuntu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          # clang build on Debug & Release
          - name: Debug clang
            build_type: Debug
            cc: clang
            cxx: clang++
            parralel: --parallel
          - name: Release clang
            build_type: Release
            cc: clang
            cxx: clang++
            parralel: --parallel
          # gcc build on Debug & Release - no parallel builds due to RAM usage
          - name: Debug GCC
            build_type: Debug
            cc: gcc
            cxx: g++
            parralel: ~
          - name: Release GCC
            build_type: Release
            cc: gcc
            cxx: g++
            parralel: ~
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install \
          libxcursor-dev \
          libxrandr-dev \
          libxinerama-dev \
          libxi-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          zlib1g-dev \
          libfontconfig1-dev \
          libsndfile1 \
          libsndfile1-dev \
          libpulse-dev \
          libasound2-dev \
          libcurl4-gnutls-dev \
          libunwind-dev \
          libgstreamer1.0-dev \
          libgstreamer-plugins-bad1.0-dev \
          libgstreamer-plugins-base1.0-dev \
          gstreamer1.0-libav \
          gstreamer1.0-alsa \
          gstreamer1.0-pulseaudio \
          gstreamer1.0-plugins-bad \
          libboost-filesystem-dev \
          libmpg123-dev

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DCMAKE_CXX_COMPILER=${{matrix.cxx}} -DCMAKE_C_COMPILER=${{matrix.cc}} -DCINDER_BUILD_TESTS=1

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}} ${{matrix.parallel}}

    - name: Run Unit Tests
      working-directory: ${{github.workspace}}/build
      run: ${{github.workspace}}/build/${{matrix.build_type}}/UnitTests/UnitTests
